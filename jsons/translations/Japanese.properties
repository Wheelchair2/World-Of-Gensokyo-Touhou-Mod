Yukari, the Youkai of Boundaries, can open gaps that rips through dimensions, which can act as portals for her subjects. Land Units can teleport (paradrop) up to 4 tiles when inside friendly territory, if the unit hasn't done any other actions yet. = 境界の妖怪である紫は、次元を裂く隙間を開くことができ、これが彼女の従者たちのためのポータルとして機能します。陸上ユニットは、友好領内であれば、4タイルまでテレポートすることができ、かつ、そのユニットがまだそのターンに行動していなければ可能です。

