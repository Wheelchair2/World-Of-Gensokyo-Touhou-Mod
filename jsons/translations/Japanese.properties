# Funny quotes

'A cage, like for a bird or an insect, can't function if it's completely sealed off. You need at least the air to pass through. Without the sun, the flowers wouldn't bloom. Similarly, without new wind and sun constantly entering Gensokyo, the place would simply die off. Closing off Gensokyo means no longer accepting things. Do you really think Gensokyo could survive without visitors bringing in new ideas?' ? Hecatia Lapislazuli = 「鳥や昆虫と同じように、ケージも完全に密閉されていれば機能しません。少なくとも空気を通す必要があります。太陽がなければ花は咲きません。同様に、幻想郷にも新たな風と太陽が絶えず入ってこなければ、その場所はただ消滅してしまうだろう。幻想郷を閉鎖するということは、物事を受け入れなくなることを意味します。新しいアイデアを持ち込む訪問者なしで幻想郷が存続できると思いますか？」〜ヘカーティア ラピスラズリ

