# NationsUniques

# Requires translation!
Fairy units heals every turn even while performing an action, but receive -1 Sight penalty = 妖精ユニットは毎ターン自動で回復しますが、-1視野のペナルティが常に課せられます。

# Requires translation!
What makes this promotion special is that there are no units who can counter it = 神の祝福を持つユニットには、文明能力の強化が常に与えられます。

# Requires translation!
Corpse units may capture killed Human units; have a bonus of +25% Strength when fighting against Human enemies; but can only heal by pillaging = 亡者は人間のユニットを取り込みます。また、人間のユニットと戦うとき戦闘力が1.25倍になります。しかし、略奪からでしか回復ができません。

# Requires translation!
Mermaid units posses certain advantages and disadvantages; in summary: Mermaid units move faster on Water and fresh water tiles, but slower on dry land, except when near the Coast = 人魚達は水辺以外での移動力が常に遅いですが、水辺での移動が増加します。

# Requires translation!
Land Units can teleport (paradrop) up to 4 tiles when inside friendly territory, if the unit hasn't done any other actions yet; however, Military Land units are more expensive to produce = 陸上ユニットは友好的な領域内にいる場合、半径4タイル以内の探索されている土地にテレポートできます(アビリティカードにより、斥候は半径100タイルに強化されます)。しかし、ユニットの生産コストは増加します。

# Requires translation!
Spirit units can cross impassable tiles, Ignore terrain cost, and Ignore Zone of Control; but have -33% Strength penalty when attacking = 全てのユニットは斥候のような機動性を持ち、亡霊は敵の包囲網を通過することができます。しかし、攻撃時の戦闘力が33%減少します。

