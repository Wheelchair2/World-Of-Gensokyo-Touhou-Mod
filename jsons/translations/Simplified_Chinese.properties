# Funny quotes

'A cage, like for a bird or an insect, can't function if it's completely sealed off. You need at least the air to pass through. Without the sun, the flowers wouldn't bloom. Similarly, without new wind and sun constantly entering Gensokyo, the place would simply die off. Closing off Gensokyo means no longer accepting things. Do you really think Gensokyo could survive without visitors bringing in new ideas?' ? Hecatia Lapislazuli = 「像鳥類或昆蟲一樣的籠子，如果完全封閉了，就無法運作。至少需要讓空氣流通。沒有太陽的話，花卉是無法綻放的。同樣地，如果沒有新風和陽光不斷進入幻想鄉，那個地方就會徹底衰亡。關閉幻想鄉意味著不再接受新的事物。你真的認為幻想鄉能夠在沒有訪客帶來新想法的情況下存活嗎？」〜赫卡提亞 拉比斯拉茲利

The Touhou Project series while being primarily based on the religion known as Shinto it is not unusual to see many functions of the Touhou world to rely on modern science (Gendaikagaku). = 「東方Project雖然主要基於神道教，但幻想鄉的許多功能卻依賴於現代科學（現代科學）。」

Thanks for attending Cirno's perfect math class. =　「感謝您參加奇諾的完美數學課。」

'Remembering the melancholy of human existence. Even ghosts stray from the path of righteousness.' - Yuyuko Saigyouji. = 「回憶起人類存在的憂鬱。即使是幽靈也會偏離正義的道路。」〜西行寺幽幽子

Even Mystia's Izakaya doesn't have this. = 「即使是蜜絲蒂亞的居酒屋也沒有這個。」

'I'll tell you a secret. My weakness is... nothing.' - Yukari Yakumo. = 「我告訴你一個秘密。我的弱點是……什麼都沒有。」〜八雲紫

Youkais can't plant, can they? Or can they? = 「妖怪是不能種植植物的，不是嗎？...不，或許可以？」

Apparently, there is no sea in Gensokyo. = 「據說，幻想鄉沒有海。不過，幻想鄉的河流似乎與結界外的海洋相連。」

She didn't spill a drop of her sake. = 「她沒有洒出一滴酒。」

'You might be trying to get experience points, but you'll just be wasting time in the end.' - Parsee-chan. = 「你可能試圖獲得經驗值，但最終只會浪費時間。」〜水橋帕爾斯

'Shooting, cutting, stabbing, hitting, killing...It's all useless against me.' - Yukari Yakumo; not only is she not scared of physics, but of logic as well. = 「射擊、劍砍、刺戳、打擊、殺戮……對我來說都是無用的。」〜八雲紫（她不僅不怕物理，連邏輯也不怕。）

'That aura I feel from you... Could you be a wolf spirit? To think that a wolf would be smart enough to rely on a living human...' - Mayumi Joutouguu. = 「我感受到的那股氣息……難道你是狼靈？居然有狼能夠依賴活人……」〜杖刀偶磨弓

'pls rember that wen u feel scare or frigten never forget ttimes wen u feeled happy. wen day is dark alway rember happy day' - A quote that will surely make your day. = 「當你感到恐懼或害怕時，請永遠不要忘記曾經感到幸福的時光。即使白天黑暗，請始終記住那個快樂的日子。」〜這句話肯定會讓你的一天變得更加美好。

'You foul barbarian... How long are you going to believe that you can use violence to hold dominion over objects? Possession of an object can only be controlled by the god of the markets. As long as they possess something, none can escape from the hands of God! The market has been opened! Let us return all things to nothing!' - Chimata Tenkyuu. = 「你這個卑劣的野蠻人……你還要相信你能用暴力來支配物品嗎？物品的擁有權只能由市場的神來控制。只要他們擁有某物，沒有人能逃脫神的掌控！市場已經開啟！讓我們將一切歸於虛無吧！」〜天弓千亦

