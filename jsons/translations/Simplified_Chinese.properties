# Quotes:

Fairy units heals every turn even while performing an action, but takes longer to heal = 妖精单位每回合都能恢复，即使在执行其他动作时也不例外，但恢复时间较长。

(What makes this promotion special is that there are no units who can counter it) = 这项推广特别之处在于没有单位能对其进行反制。

Corpse units may capture killed Human units; have a bonus of +15% Strength when fighting against Human enemies; but takes longer to heal = 死体单位可以捕获被击杀的人类单位；对抗人类敌人时攻击力增加15%，但恢复时间较长。

Mermaid units posses certain advantages and disadvantages; in summary: Mermaid units move faster on Water and fresh water tiles, but slower on dry land, except when near the Coast = 人鱼单位具有某些优缺点；总结来说：人鱼单位在水域和淡水地块上移动更快，但在干旱土地上移动较慢，靠近海岸时除外。

Yukari, the Youkai of Boundaries, can open gaps that rips through dimensions, which can act as portals for her subjects. Land Units can teleport (paradrop) up to 4 tiles when inside friendly territory, if the unit hasn't done any other actions yet. = 边界的妖怪紫能开辟穿越维度的裂缝，这些裂缝可以作为她的随从的传送门。陆上单位在友好领土内可以传送（空降）最多4个地块，如果该单位在该回合尚未执行其他动作的话。

The Satori Race can read the minds of their opponents, and inflict a -40% Strength debuff to adjacent enemy Military units. = サトリ族能读取对手的思维，并对邻接的敌方军事单位施加-40%攻击力的减益。

Vampires would suck the blood out of anyone and can heal 30 damage upon killing a unit = 吸血鬼会吸取任何人的血液，击杀敌人单位后可恢复30点伤害。

Kappas are the masters of manipulating water. They gain +1 Movement when within 1 tiles of a River, gain +1 Movement when embarked in Water tiles, and also have no combat penalty when attacking over a coast or a river = 河童是操控水的高手。靠近河流1个地块内时移动力增加+1，登上水域地块时移动力增加+1，并且在攻击穿越海岸或河流时没有战斗惩罚。

Spirit units can cross impassable tiles, Ignore terrain cost, and Ignore Zone of Control; but have -10% Strength penalty when attacking = 灵体单位可以穿越不可通行的地块，忽略地形成本，并忽略控制区；但攻击时攻击力减少10%。

Human Magician units aren't affected by the -30% Strength [Human Race] debuff, retaining their immunity from the [Youkai Expansion Project] = 人类魔术师单位不受-30%强度[Human Race]减益的影响，并保持对[妖怪扩张计划]的免疫。

Doesn't get affected by any debuff when the empire is unhappy = 当帝国处于不满状态时，不会受到任何减益影响。

She seems like to fly around aimlessly during the day and the night, sometimes bumping into trees since she is less capable of seeing obstacles through her veil of darkness. = 她似乎在昼夜间无目的地飞来飞去，有时会撞到树木，因为她通过黑暗的面纱看不清障碍物。

Rumia envelops her subjects with darkness, making them harder to see. [Dark Youkai] units are invisible to all non-adjacent enemy units. = 露米娅用黑暗包裹她的随从，使他们更难被看到。[Dark Youkai]单位对所有非邻接的敌方单位隐形。

Doll Construct units are weaker, but heal +50 HP when in Doll Lumber House tiles = 人偶构造体单位较弱，但在人偶木屋地块上会恢复+50点HP。

Spirit units can cross impassable tiles, Ignore terrain cost, and Ignore Zone of Control; but have -33% Strength penalty when attacking = 灵体单位可以穿越不可通行的地块，忽略地形成本，并忽略控制区；但攻击时攻击力减少33%。

